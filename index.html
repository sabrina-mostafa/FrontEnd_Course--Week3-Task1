<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="content">
                <h1 class="lgin">Login</h1>
                <div class="name">
                    <label for="nm" class="nml">Username</label>
                    <br/>
                    <div class="ii">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" class="nm" id="nm" placeholder="Type your username"/>  
                    </div>                                    
                </div>
                <br/>

                <div class="pswrd">
                    <label for="ps" class="psl">Password</label>
                    <br/>
                    <div class="ii">
                        <i class="fa-solid fa-lock"></i>
                    <input type="text" class="ps" id="ps" placeholder="Type your password" />
                    </div>                  
                </div>

                <div class="fg-ps">
                    <p class="fg">Forgot password?</p>
                </div>
                <div class="btn">
                    <button class="lg" type="submit">LOGIN</button>
                </div>

                <div class="pp"><p>Or Sign Up Using</p></div>

                <div class="social">
                    <i class="fa-brands fa-facebook" id="fb"></i>
                    <i class="fa-brands fa-twitter" id="tw"></i>
                    <i class="fa-brands fa-google" id="gl"></i>
                </div>
                <div class="pp"><p>Or Sign Up Using <br/> SIGN UP</p></div>

            </div>
        </div>
    </div>
</body>

</html>
